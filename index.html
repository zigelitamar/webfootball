<!DOCTYPE html>
<html>

<head>

    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker:400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>


    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="./information.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>


</head>

<body>


<div id="main">

    <div id="WelcomePage">
        <div id="start_buttons">
            <button class="Buttons" style="text-align: center" id="registerButton" onclick="switchdivs('registerpage')">
                Register
            </button>
            <button class="Buttons" style="text-align: center" id="loginButton" onclick="switchdivs('log-in')"> Login
            </button>
        </div>
    </div>


    <div id="log-in" style="display: none">
        <br>
        <br>
        <div class="logeditor" style="height: 300px;">
            <h2>Log in </h2>
            <form id="logform" onsubmit="logingGame()">
                <ul>
                    <li>
                        <input style=" font-family: 'Aclonica';" type="text" id="userlog-in" name="userName"
                               placeholder="type user name..."></input>
                    </li>
                    <br>
                    <li>
                        <input style=" font-family: 'Aclonica';" type="password" id="passlog-in" name="name"
                               placeholder="type password..."></input>
                    </li>

                    <input style=" font-family: 'Aclonica';" type="submit" value="Log-in">

                </ul>
            </form>


        </div>

    </div>

    <div id="registerpage" style="display: none">
        <div class="logeditor">
            <form id="first_form" method="post" action="" onsubmit="submitRegistration()" role="form">
                <h2>Registration </h2>
                <div>
                    <input style=" font-family: 'Aclonica';" type="text" id="userName" name="userName"
                           placeholder="Enter your user name"></input>
                </div>
                <div>
                    <input style=" font-family: 'Aclonica';" type="text" id="name" name="name"
                           placeholder="Enter your full name"></input>
                </div>
                <div>
                    <input style=" font-family: 'Aclonica';" type="password" id="password" name="password"
                           placeholder="Enter your password...  longer then 6"></input>
                </div>

                <div>
                    <input style=" font-family: 'Aclonica';" type="text" id="id" name="id"
                           placeholder="Enter your id"></input>
                </div>

                <input style=" font-family: 'Aclonica';" type="submit" value="Register">
            </form>
        </div>
    </div>

</div>


</body>


</html>
