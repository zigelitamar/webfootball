        <img src="kisspng-israel-national-football-team-israeli-premier-leag-5bf48e956c4444.7978273715427539414435.png">
    </div>


    <div id="contactus" style="display: none;text-align:center">
        <FORM METHOD = "POST" ACTION = "MAILTO:footballappteam@gmail.com" method="post">
            <h2 style="color: blue">CONTACT US</h2>
            <p type="Name:" style="text-align: left"><input placeholder="Write your name here.."></input></p>
            <p type="Email:" style="text-align: left" ><input placeholder="Let us know how to contact you back.."></input></p>
            <p type="Message:" style="text-align: left" ><input placeholder="What would you like to tell us.."></input></p>
            <input type="submit" value="Send" />
        </form>
    </div>

    <div id="byEmail" style="display: none;text-align:center" >
        <br>
        <br>
        <form>
            <label for="emails" style=" font-family: 'Aclonica';align-content: center"><h1 style="border-bottom: 3px solid #78788c;">If you would like to receive the updates by email, please add your email address here!</h1></label>
            <br>
            <br>
            <input type="email" id="emails" multiple style=" font-family: 'Aclonica';align-content: center">
            <br><br>
            <input style=" font-family: 'Aclonica'" onclick="byEmail()" value="Yes I want!!">
        </form>
    </div>




    <div id="notify" style="display: none">
    </div>
